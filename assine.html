<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MyPilas</title>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/componentes.css">
  </head>

  <body>

    <header class="layout-cabecalho">
      <div class="container">

        <nav class="navegacao  navegacao--assinatura">
          <a href="index.html"><img src="image/logo.png" width="100" height="35" alt="MyPilas" /></a>
        </nav>
        
      </div>
    </header>

    <main class="layout-assinatura">
      <div class="container">

        <form action="#" method="post">
          <h1 class="titulo-formulario">Sua assinatura do MyPilas</h1>

          <div class="grupo-entrada">
            <label for="razao-social">Razão social</label>
            <input id="razao-social" type="text" class="campo">
          </div>

          <div class="grupo-entrada">
            <label for="cnpj">CNPJ</label>
            <input id="cnpj" type="text" class="campo">
          </div>

          <div style="text-align: center; margin-top: 20px"> <!--para centralizar-->
            <input type="submit" value="Assinar MyPilas" class="botao  botao--principal"> <!--grupo de submissão-->
          </div>
        </form>

      </div>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p>&copy; MyPilas. Todos os direitos reservados.</p>
      </div>
    </footer>

  </body>

</html>
